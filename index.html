<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Multi Month Week Picker</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="../assets/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="week-picker-view.css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="span12">
            <h4>Multi month week picker</h4>

            <div class="input">
                <div class="inline-inputs">
                    <input data-weekpicker="weekpicker"
                           data-months="6"
                           data-week_start="6"
                           type="text" value="05/06/13-05/12/13"/>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/javascripts/jquery-1.7.min.js"></script>
<script src="week-picker.js"></script>
</body>
</html>
